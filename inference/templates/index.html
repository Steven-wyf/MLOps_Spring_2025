<!DOCTYPE html>
<html>
<!-- ...existing head and style content... -->
<style>
    /* ...existing styles... */
    
    .feedback-buttons {
        margin-top: 15px;
        text-align: center;
    }
    
    .feedback-btn {
        margin: 0 10px;
        padding: 8px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        border: none;
    }
    
    .good-btn {
        background-color: #4CAF50;
        color: white;
    }
    
    .bad-btn {
        background-color: #f44336;
        color: white;
    }
    
    .feedback-btn:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
    }
</style>

<body>
    <div class="container">
        <!-- ...existing container content... -->
        
        <div class="result-section" id="result">
            Results will appear here...
        </div>
        
        <div class="feedback-buttons" id="feedbackButtons" style="display: none;">
            <button class="feedback-btn good-btn" onclick="submitFeedback('good')">üëç Good</button>
            <button class="feedback-btn bad-btn" onclick="submitFeedback('bad')">üëé Bad</button>
        </div>
    </div>

    <script>
        let currentRequestId = null;

        async function getRecommendation() {
            const inputText = document.getElementById('inputText').value;
            if (!inputText) {
                alert('Please enter some text');
                return;
            }

            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').innerHTML = 'Processing...';
            document.getElementById('feedbackButtons').style.display = 'none';

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: inputText
                    })
                });

                const data = await response.json();
                currentRequestId = data.request_id;
                
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                
                // Display results
                document.getElementById('result').innerHTML = `
                    <h3>Recommendations:</h3>
                    <pre>${JSON.stringify(data.predictions, null, 2)}</pre>
                `;
                
                // Show feedback buttons
                document.getElementById('feedbackButtons').style.display = 'block';
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('result').innerHTML = `Error: ${error.message}`;
                document.getElementById('feedbackButtons').style.display = 'none';
            }
        }

        async function submitFeedback(feedback) {
            if (!currentRequestId) {
                alert('Please get recommendation first');
                return;
            }

            try {
                const response = await fetch('/feedback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        request_id: currentRequestId,
                        feedback: feedback
                    })
                });

                if (response.ok) {
                    // Disable feedback buttons after submission
                    const buttons = document.querySelectorAll('.feedback-btn');
                    buttons.forEach(btn => btn.disabled = true);
                    
                    // Show feedback confirmation
                    alert('Thank you for your feedback!');
                } else {
                    alert('Failed to submit feedback');
                }
            } catch (error) {
                alert('Error submitting feedback: ' + error.message);
            }
        }
    </script>
</body>
</html>
